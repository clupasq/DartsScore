<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title></title>
<link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
<script type="text/javascript" charset="utf-8" src="lib/live.js"> </script>
<script type="text/javascript" charset="utf-8" src="lib/lodash.js"> </script>
</head>
<body>
<div id="app" class="container-fluid">
  <h1>Superdarts</h1>
  <div class="row well">
    <div class="col-6">
      Next player is:
      <b>
        {{ getNextPlayerName() }}
      </b>
    </div>
    <div class="col-6">
      <form onsubmit="return false;">
        <input type="number" id="newScore" value="" v-model="score" min="0" max="180" />
        <button class="btn btn-primary" v-on:click="addScore()">OK</button>
      </form>
    </div>
  </div>
  <table class="table table-striped table-responsive">
    <tr>
      <th v-for="player in players">
        {{ player.name }}
        <br />
        {{ player.getRemainingScore(targetScore) }}
      </th>
      <th><button v-on:click="addPlayer()">Add Player</button></th>
    </tr>
    <tr v-for="round in rounds()">
      <td v-for="player in players">
        {{ player.scores[round] }}
      </td>
    </tr>
  </table>
</div>
<script type="text/javascript" charset="utf-8" src="lib/vue.js"> </script>
<script type="text/javascript" charset="utf-8" src="script.js"> </script>
</body>
</html>
